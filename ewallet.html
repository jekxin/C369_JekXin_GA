<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Jek xin's GA </title>
    <style>
        .navbar .nav-link {
            color: black;
            font-size: large;
        }

        .navbar {
            padding: 18px;
            border-bottom: 1.8px solid black;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
        }

        .navbar-brand {
            justify-content: center;
            text-align: center;
        }

        .navbar-brand img {
            max-height: 72px;
            padding-left: 30px;
            padding-right: 110px;
        }

        body {
            background-color: #dfdfdf;
        }

        header {
            font-family: Arial;
            font-size: 14px;
        }

        .back-button {
            font-size: 18px;
            margin-left: 30px;
        }

        .container {
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }

        .balance-card {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .transaction-table th, .transaction-table td {
            text-align: center;
        }

        .transaction-table thead {
            background-color: #f8f9fa;
        }

        .transaction-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-light">
            <a href="UpdatedFinalPayment.html" class="back-button">Back</a>
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand">
                    <img src="images/Logo.png" alt="Logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="balance-card">
            <h3>Available Balance</h3>
            <h5  id="balance"><b>S$0.00</b></h5>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <h4 class="mb-3">Top-Up</h4>
                    <form id="topUpForm" class="d-flex align-items-end">
                        <div class="mb-3 me-2 flex-grow-1">
                            <input type="number" class="form-control" id="amount" placeholder="$0.00" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Add Funds</button>
                    </form>
                </div>
            </div>
        </div>
     

        <h4 class="mt-4 mb-4 text-center">Transaction History</h4>
        <table class="table table-striped transaction-table">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
            </tbody>
        </table>
    </div>

    <script>
        let balance = 0;
        let transactionId = 1;

        document.getElementById('topUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            balance += amount;
            
            document.getElementById('balance').innerHTML = `<b>S$${balance.toFixed(2)}</b>`;

            const transactionTable = document.getElementById('transactionTable');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>#T${transactionId.toString().padStart(4, '0')}</td>
                <td>${new Date().toLocaleDateString()}</td>
                <td>Top Up</td>
                <td>+$${amount.toFixed(2)}</td>
                <td>Completed</td>
            `;
            transactionTable.appendChild(row);
     
            transactionId++;

            alert('Top Up is Successful!');
   
            document.getElementById('topUpForm').reset();
        });
    </script>
</body>
</html>
