<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Jek xin's GA </title>
    <style>
        .navbar .nav-link {
            color: black;
            font-size: large;
        }

        .navbar {
            padding: 18px;
            border-bottom: 1.8px solid black;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
        }

        .navbar-brand {
            justify-content: center;
            text-align: center;
        }

        .navbar-brand img {
            max-height: 72px;
            padding-left: 30px;
            padding-right: 110px;
        }

        body {
            background-color: #dfdfdf;
        }

        header {
            font-family: Arial;
            font-size: 14px;
        }

        .back-button {
            font-size: 18px;
            margin-left: 30px;
        }

        .container {
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }

        .balance-card {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-light">
            <a href="FinalPayment.html" class="back-button">Back</a>
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand">
                    <img src="images/Logo.png" alt="Logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="balance-card">
            <h3>Available Balance</h3>
            <p><b>S$0.00</b</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Add Funds</h4>
                <form>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <span><input type="number" class="form-control" id="amount" placeholder="$0.00">
                            <button type="submit" class="btn btn-primary">Add Funds</button></span>
                    </div>
                </form>
            </div>
        </div>

        <div class="transaction-container">
            <h4 class="mt-4">Recent Transactions</h4>
            <div class="transaction-list">
                <div class="transaction-item">
                    <div class="d-flex justify-content-between">
                        <span>Payment to XYZ Store</span>
                        <span>-$45.00</span>
                    </div>
                    <div class="text-muted">Aug 1, 2024</div>
                </div>
                <div class="transaction-item">
                    <div class="d-flex justify-content-between">
                        <span>Transfer from John Doe</span>
                        <span>+$150.00</span>
                    </div>
                    <div class="text-muted">Jul 29, 2024</div>
                </div>
                <div class="transaction-item">
                    <div class="d-flex justify-content-between">
                        <span>Subscription Payment</span>
                        <span>-$15.00</span>
                    </div>
                    <div class="text-muted">Jul 25, 2024</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
